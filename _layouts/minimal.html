      let index = 0;
      const element = document.getElementById('typewriter');
      let isTyping = true;
      let plainText = '';

      let fullText = '';
      for (const action of actions) {
        if (action.type === 'add') {
          fullText += action.char;
        } else if (action.type === 'delete') {
          fullText = fullText.slice(0, -1);
        } else if (action.type === 'enter') {
          fullText += '\n';
        }
      }

      function updateDisplay() {
        element.innerHTML = plainText.replace(/\n/g, '<br>').replace(/blog/g, '<a href="/blog">blog</a>');
      }

      function typeWriter() {
        if (!isTyping) return;
        if (index < actions.length) {
          const action = actions[index];
          if (action.type === 'add') {
            plainText += action.char;
          } else if (action.type === 'delete') {
            plainText = plainText.slice(0, -1);
          } else if (action.type === 'enter') {
            plainText += '\n';
          }
          updateDisplay();
          index++;
          const nextTime = index < actions.length ? actions[index].time : action.time;
          const delay = nextTime - action.time;
          setTimeout(typeWriter, 0.8 * delay);
        }
      }

      typeWriter();

      document.addEventListener('click', () => {
        isTyping = false;
        element.innerHTML = fullText.replace(/\n/g, '<br>').replace(/blog/g, '<a href="/blog">blog</a>');
      });
